[test]
preload = ["./packages/backend/test-setup.ts"]

# Enable coverage with reasonable thresholds
coverageThreshold = { lines = 0.70, functions = 0.70 }

# Exclude generated code and test files from coverage
coveragePathIgnorePatterns = [
  "**/generated/**",
  "**/*.test.ts",
  "**/*.integration.test.ts",
  "**/node_modules/**",
  "**/__tests__/**",
  "**/dist/**",
  "**/build/**"
]

# Coverage reporters: text for console, lcov for tooling integration, json for detailed analysis
coverageReporter = ["text", "lcov", "json"]

# Coverage output directory
coverageDir = "./coverage"
