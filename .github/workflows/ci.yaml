name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dagger-ci:
    runs-on: [scout-for-lol-runner-set]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for desktop changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            desktop:
              - 'packages/desktop/**'
              - '.dagger/src/desktop.ts'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: 1password/load-secrets-action/configure@v2
        with:
          connect-host: http://onepassword-connect.1password.svc.cluster.local:8080
          connect-token: ${{ secrets.OP_CONNECT_TOKEN }}

      - uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          DAGGER_CLOUD_TOKEN: op://v64ocnykdqju4ui6j6pua56xw4/kjzy27cw4ialemerahutnxis3a/DAGGER_CLOUD_TOKEN
          CLOUDFLARE_ACCOUNT_ID: op://v64ocnykdqju4ui6j6pua56xw4/kjzy27cw4ialemerahutnxis3a/CLOUDFLARE_ACCOUNT_ID
          CLOUDFLARE_API_TOKEN: op://v64ocnykdqju4ui6j6pua56xw4/kjzy27cw4ialemerahutnxis3a/CLOUDFLARE_API_TOKEN
          GH_TOKEN: op://v64ocnykdqju4ui6j6pua56xw4/kjzy27cw4ialemerahutnxis3a/GH_TOKEN

      - name: Extract kubectl version
        id: kubectl-version
        run: |
          KUBECTL_VERSION=v1.34.1
          echo "version=$KUBECTL_VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache kubectl
        uses: actions/cache@v4
        id: kubectl-cache
        with:
          path: ~/.local/bin/kubectl
          key: kubectl-${{ steps.kubectl-version.outputs.version }}-linux-amd64

      - name: Install kubectl
        if: steps.kubectl-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -LO "https://dl.k8s.io/release/${{ steps.kubectl-version.outputs.version }}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl ~/.local/bin/

      - name: Add kubectl to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Extract Dagger version
        id: dagger-version
        run: |
          DAGGER_IMAGE=$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger -o jsonpath='{.items[0].spec.containers[0].image}')
          DAGGER_VERSION="${DAGGER_IMAGE##*:v}"
          echo "version=$DAGGER_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ steps.dagger-version.outputs.version }} BIN_DIR=$HOME/.local/bin sh

      - name: Get Dagger Engine Pod Name
        run: |
          DAGGER_ENGINE_POD_NAME="$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger --output=jsonpath='{.items[0].metadata.name}')"
          echo "_EXPERIMENTAL_DAGGER_RUNNER_HOST=kube-pod://$DAGGER_ENGINE_POD_NAME?namespace=dagger" >> "$GITHUB_ENV"

      - name: Run Dagger CI pipeline with artifacts (prod)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_PASSWORD: ${{ github.token }}
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
        run: |
          dagger call ci-with-artifacts \
            --source=. \
            --version="1.0.${{ github.run_number }}" \
            --git-sha="${{ github.sha }}" \
            --branch="${{ github.ref_name }}" \
            --ghcr-username="$GHCR_USERNAME" \
            --ghcr-password=env://GHCR_PASSWORD \
            --env="prod" \
            --gh-token=env://GITHUB_TOKEN \
            --account-id=env://CLOUDFLARE_ACCOUNT_ID \
            --api-token=env://CLOUDFLARE_API_TOKEN \
            export --path=./ci-artifacts

      - name: Run Dagger CI pipeline with artifacts (dev)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          SKIP_DESKTOP_BUILD: ${{ steps.changes.outputs.desktop != 'true' }}
        run: |
          dagger call ci-with-artifacts \
            --source=. \
            --version="dev-${{ github.run_number }}" \
            --git-sha="${{ github.sha }}" \
            --branch="$BRANCH_NAME" \
            --env="dev" \
            --gh-token=env://GITHUB_TOKEN \
            --account-id=env://CLOUDFLARE_ACCOUNT_ID \
            --api-token=env://CLOUDFLARE_API_TOKEN \
            --pr-number="${{ github.event.pull_request.number }}" \
            --skip-desktop-build="$SKIP_DESKTOP_BUILD" \
            export --path=./ci-artifacts

      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ci-artifacts
          path: ci-artifacts/
          if-no-files-found: warn
          retention-days: 30

      - name: Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Test Results
          path: "ci-artifacts/**/junit.xml"
          reporter: java-junit
          fail-on-error: false

permissions:
  contents: write
  packages: write
  checks: write
